
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Employee Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <h6>Name: {{employee.empName}}</h6>
  <h6>Address: {{employee.address}}</h6>    
  <h6>Phone Number: {{employee.phoneNumber}}</h6>
  <h6>Department: {{employee.deptNames}}</h6>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/employee-list">Back</button>
  </mat-card-actions>
</mat-card>
